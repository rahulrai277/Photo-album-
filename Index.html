<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare - Upload & Share Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .photo-card:hover .photo-actions {
            opacity: 1;
        }
        .comment-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .comment-section.active {
            max-height: 500px;
        }
        .custom-file-upload {
            display: inline-block;
            cursor: pointer;
            min-height: 120px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="camera" class="text-indigo-600 mr-2"></i>
                    <span class="text-xl font-semibold text-gray-900">PhotoShare</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="uploadBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        <i data-feather="upload" class="mr-2"></i> Upload
                    </button>
                    <div class="relative">
                        <img src="http://static.photos/people/200x200/1" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Upload Modal -->
        <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">Upload Photo</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="uploadForm" class="space-y-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center">
                        <label for="photoInput" class="custom-file-upload">
                            <i data-feather="image" class="mx-auto text-gray-400 w-12 h-12"></i>
                            <p class="mt-2 text-sm text-gray-600">Click to upload or drag and drop</p>
                            <input id="photoInput" type="file" accept="image/*" class="hidden" required>
                        </label>
                    </div>
                    <div>
                        <label for="caption" class="block text-sm font-medium text-gray-700">Caption</label>
                        <textarea id="caption" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                        Upload Photo
                    </button>
                </form>
            </div>
        </div>

        <!-- Photo Feed -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="photoFeed">
            <!-- Sample Photo Cards (will be populated by JS) -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            AOS.init();

            // Modal toggle
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadModal = document.getElementById('uploadModal');
            const closeModal = document.getElementById('closeModal');

            uploadBtn.addEventListener('click', () => {
                uploadModal.classList.remove('hidden');
                uploadModal.classList.add('flex');
            });

            closeModal.addEventListener('click', () => {
                uploadModal.classList.add('hidden');
                uploadModal.classList.remove('flex');
            });

            // Sample data for demonstration
            const samplePhotos = [
                {
                    id: 1,
                    imageUrl: 'http://static.photos/nature/640x360/1',
                    caption: 'Beautiful sunset at the beach yesterday!',
                    likes: 24,
                    comments: [
                        { user: 'travel_lover', text: 'Amazing shot! Where is this?' },
                        { user: 'photo_enthusiast', text: 'Love the colors!' }
                    ],
                    liked: false
                },
                {
                    id: 2,
                    imageUrl: 'http://static.photos/cityscape/640x360/2',
                    caption: 'Downtown vibes âœ¨',
                    likes: 42,
                    comments: [
                        { user: 'urban_explorer', text: 'Great composition!' }
                    ],
                    liked: true
                },
                {
                    id: 3,
                    imageUrl: 'http://static.photos/travel/640x360/3',
                    caption: 'Mountain adventure with friends',
                    likes: 15,
                    comments: [],
                    liked: false
                }
            ];

            // Render photo cards
            const photoFeed = document.getElementById('photoFeed');
            
            function renderPhotos() {
                photoFeed.innerHTML = '';
                samplePhotos.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                    photoCard.innerHTML = `
                        <div class="relative">
                            <img src="${photo.imageUrl}" alt="Photo" class="w-full h-64 object-cover">
                            <div class="photo-actions absolute top-2 right-2 opacity-0 transition-opacity duration-300">
                                <button class="bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
                                    <i data-feather="more-horizontal"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center space-x-2">
                                    <button class="like-btn flex items-center" data-id="${photo.id}">
                                        <i data-feather="${photo.liked ? 'heart' : 'heart'}" class="${photo.liked ? 'text-red-500 fill-current' : 'text-gray-500'}"></i>
                                        <span class="ml-1">${photo.likes}</span>
                                    </button>
                                </div>
                                <button class="comment-btn" data-id="${photo.id}">
                                    <i data-feather="message-square" class="text-gray-500"></i>
                                </button>
                            </div>
                            <p class="text-sm text-gray-700 mb-2">${photo.caption}</p>
                            <div class="comment-section" id="comments-${photo.id}">
                                ${photo.comments.map(comment => `
                                    <div class="mb-2">
                                        <span class="font-medium text-sm">${comment.user}</span>
                                        <p class="text-sm text-gray-600">${comment.text}</p>
                                    </div>
                                `).join('')}
                                <div class="mt-2 flex">
                                    <input type="text" placeholder="Add a comment..." class="flex-1 text-sm border border-gray-300 rounded-l-md px-2 py-1 focus:outline-none">
                                    <button class="bg-indigo-600 text-white px-3 py-1 rounded-r-md text-sm hover:bg-indigo-700 transition">Post</button>
                                </div>
                            </div>
                        </div>
                    `;
                    photoFeed.appendChild(photoCard);
                });
                feather.replace();
                
                // Add event listeners for like and comment buttons
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const photoId = parseInt(this.getAttribute('data-id'));
                        const photo = samplePhotos.find(p => p.id === photoId);
                        photo.liked = !photo.liked;
                        photo.likes += photo.liked ? 1 : -1;
                        renderPhotos();
                    });
                });
                
                document.querySelectorAll('.comment-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const photoId = parseInt(this.getAttribute('data-id'));
                        const commentSection = document.getElementById(`comments-${photoId}`);
                        commentSection.classList.toggle('active');
                    });
                });
            }
            
            // Initial render
            renderPhotos();
            
            // Form submission with file preview
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const fileInput = document.getElementById('photoInput');
                const caption = document.getElementById('caption').value;
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const newPhoto = {
                            id: samplePhotos.length + 1,
                            imageUrl: e.target.result,
                            caption: caption || 'New photo',
                            likes: 0,
                            comments: [],
                            liked: false
                        };
                        samplePhotos.unshift(newPhoto);
                        renderPhotos();
                        
                        // Reset form and close modal
                        fileInput.value = '';
                        document.getElementById('caption').value = '';
                        uploadModal.classList.add('hidden');
                        uploadModal.classList.remove('flex');
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select a photo to upload');
                }
            });

            // Drag and drop functionality
            const dropArea = document.querySelector('.custom-file-upload');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.parentElement.classList.add('border-indigo-500');
            }

            function unhighlight() {
                dropArea.parentElement.classList.remove('border-indigo-500');
            }

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                const fileInput = document.getElementById('photoInput');
                
                if (files.length) {
                    fileInput.files = files;
                    // Show preview
                    const preview = document.createElement('img');
                    preview.src = URL.createObjectURL(files[0]);
                    preview.className = 'mt-2 w-full h-32 object-cover rounded';
                    dropArea.appendChild(preview);
                }
            }
        });
    </script>
</body>
</html>
